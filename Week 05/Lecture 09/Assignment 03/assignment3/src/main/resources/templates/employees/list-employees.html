<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee management</title>
</head>

<body>
    <br><br>
    <div class="container">
        <h3>Employee management</h3>
        <hr>

        <div class="d-flex justify-content-between mb-3">
            <div>
                <!-- Add an "Add Employee" button -->
                <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm">Add Employee</a>

                <!-- Add a "Generate PDF" button -->
                <form action="#" method="POST" th:action="@{/employees/pdf}" target="_blank" style="display: inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Generate PDF</button>
                </form>
            </div>

            <div>
                <!-- Upload CSV File input -->
                <form action="#" method="POST" enctype="multipart/form-data" th:action="@{/employees/uploadCsv}">
                    <div>
                        <input type="file" name="csvFile" id="csvFile" accept=".csv" class="form-control form-control-sm d-inline-block" style="width: auto;">
                        <button type="submit" class="btn btn-primary btn-sm">Upload CSV</a>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th style="width: 180px;">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.name}" />	
                    <td th:text="${tempEmployee.date_of_birth}" />	
                    <td th:text="${tempEmployee.address}" />
                    <td th:text="${tempEmployee.department}" />
                    <td th:text="${tempEmployee.salary}" />

                    <td>
                        <div class="row" style="text-align: center;">
                            <div class="col-small">
                                <!-- Add "update" button/link -->
							    <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
                                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
								    <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
                                </form>

                                <!-- Add "delete" button/link -->
							    <form action="#" th:action="@{/employees/delete}" method="POST">
                                    <input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
